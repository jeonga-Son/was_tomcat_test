<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//apply, call 함수를 이용해서 함수 내에 this를 변경할 수 있다.
	var data = "Global data"; // window 객체
	
	var obj1 = {data: 'obj1 data'};
	var obj2 = {data: 'obj2 data'};
	
	function func(){
		console.log(this.data); // 일반함수안의 this는 window 객체
	}
	
	/* func(); */
	
	// apply
	// this를 입맛대로 바꿀 수 있다.
	func.apply(obj1);
	func.apply(obj2);
	
	//call
	// this의 함수를 원하는 객체로 바꾼다.
	func.call(obj2);
	
</script>
</head>
<body>

</body>
</html>
