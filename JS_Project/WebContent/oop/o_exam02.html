	// 상속 : 클래스 기반 : ES6
	class Rectangle {
		constructor(w, h)
		{
			this.width = w;
			this.height = h;
		}
		
		getArea = function(){
			return this.width * this.height;
		}
	}
	
	class Square extends Rectangle{
		constructor(length)
		{
			super(length, length);
		}
	}
	
	let square = new Square(10);
	console.log("넓이: " + square.getArea());
