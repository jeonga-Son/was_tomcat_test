<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 	console.log("add1():" + add(10, 20));
	console.log("add2():" + add2(100, 200)); */
	
	// 선언적 함수 
	function add(a, b) {
		let sum = a + b;
		return sum;
	}
	
	// 익명함수 : 1. 함수를 변수에 넣을 수 있다.
	// 변수명에 반드시 넣어서 사용해야 됨.
	let add2 =function(a, b) {
		let sum = a + b;
		return sum;
	}
	
	console.log("add1():" + add(10, 20));
	console.log("add2():" + add2(100, 200));
	console.log(typeof add2);  // add2가 function 자료형이 됨.
	
	let plus = add; // 함수를 대입 가능. add함수의 주소값을 plus 변수에 할당 => plus도 함수가 된다.
	console.log(typeof plus);
	console.log(plus(1,2));
	
	// 2. 함수의 파라미터에 함수를 전달할 수 있다.
	// 파라미터로 전달되는 함수 => 콜백함수
	let foo = function(func){
		if(typeof func == 'function'){
			func();
		}	
	}
	
	foo(function(){
		console.log('파라미터에 함수를 호출하는 예제');
	});
	
	
	let foo2 = function(){
		return function(){
			console.log('함수를 리턴하는 예제');
		}
	}
	
/* 	let baz = foo2(); // 함수
	baz(); */
	
	foo2()();
	
	// 함수를 객체에 담을 수 있다.
	function call(mode) {
		let obj = {
			'plus': function(left, right) {
				return left + right;
			},	
			'minus': function(left, right) {
				return left - right;
			}	
		};
		
		return obj[mode];	
	}
	
	var func2 = call('minus');
	console.log("call(minus)" + func2(200,30));
	
	// 배열 안에 함수를 넣을 수 있다.
	let arrys = [
		function(input) {
			return input + 10;
		},
		function(input) {
			return input - 10;
		},
		function(input) {
			return input * 10;
		}
	];
	
	for(let i = 0; i < arrys.length; i++) {
		console.log(arrys[i](10));
	}
	
	// 콜백함수(함수의 파라미터에 전달되는 함수)
	function sortDesending(a, b) {
		return b - a; // 내림차순
	}
	
	
	let arr = [39, 1, 34, 17, 88, 23];
	console.log(arr.sort(sortDesending)); // 기본 : 오름차순, sort(함수) 함수 : 정렬기준 정의
	
	//즉시실행함수 : 함수 정의와 동시에 호출
	let re = (function(){
		return '즉시 실행함수 실행 결과';
	})();
	
	console.log(re);
	
	//[문제1] 즉시실행함수에 파라미터 값을 넣고 합을 구하시오.
	(function(a, b){
		console.log(a + b);
	})(10, 5);
	
	
	
</script>
</head>

</body>
</html>
