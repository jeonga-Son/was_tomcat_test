	// 작은 스코프에서 로컬변수로 사용하려면 let 사용
	// ECMA : 기본적으로 const를 사용하고 값을 재할당 해야 하는 경우에만 예외적으로 let을 사용

	// <문제1>

	// <문제4>
	// if, for => O, function X
	
	var myVar = "전역변수";
	
	function myFun(){
		var myVar = "지역변수";
		// 지역변수. 변수 이름이 같으면 스코프 안에 있는 것이 우선
		console.log(myVar); 
		
		//전역에 선언된 var 객체는 window 객체것이다.
		console.log(window.myVar);
		
		// 일반함수 안에서의 객체는 모두 window객체것이다.
		console.log(this.myVar);
	}
	
	myFun();
