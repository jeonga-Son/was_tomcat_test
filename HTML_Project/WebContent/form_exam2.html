<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>기본 정보 입력</h1>
	
	<form action="서버주소" method="get/post">
		<fieldset>
			<ol>
				<li>
				<!-- 이름 작성 예제 -->
					<label for = "userName">이름</label>
					<input type="text" name="userName" id="userName"
					autofocus="autofocus" placeholder="ex) 홍길동"/>
				</li>
				<li>
				<!-- 이메일 작성 예제 -->
					<label>이메일</label>
					<input type="email" placeholder="aa@aa.com" required="required"/>
				</li>
				<li>
				<!-- 날짜 선택 예제 -->
					<input type="date">
				</li>
				<li>
				<!-- 색상 선택 예제 -->
					<label>색상</label>
					<input type="color"/>
				</li>
				<li>
				<!-- 수량 선택 예제 -->
					<label>수량</label>
					<input type="range" min="1" max="10" value="5"/>
				</li>
				<li>
				<!-- 트레이 선택 예제 -->
					<label>선택</label>
					<select>
						<option value="람보르기니">람보르기니</option>
						<option value="BMW">BMW</option>
						<option value="벤츠">벤츠</option>
					</select>
				</li>
				<li>
				<!-- 체크박스 선택 예제 -->
					<label>체크박스</label>
					<input type="checkbox" name="java" value="자바">자바
					<input type="checkbox" name="JDBC" value="데이터베이스">데이터베이스
					<input type="checkbox" name="Spring" value="스프링" checked>스프링
				</li>
				<li>
				<!-- 라디오 버튼 선택 예제 -->
					<label>라디오 버튼</label>
					<input type="radio" name="fruit" value="사과">사과
					<input type="radio" name="fruit" value="포도">포도
					<input type="radio" name="fruit" value="멜론">멜론
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<button >취소</button>
			<button type="submit">저장</button>
		</fieldset>
	</form>
</body>
</html>
