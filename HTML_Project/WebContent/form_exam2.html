<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>기본 정보 입력</h1>
	
	<form action="서버주소" method="get/post">
		<fieldset>
			<ol>
				<ul>
					<label for="name">이름</label>
					<input type="text" name=userName" id="name"
					autofocus="autofocus" placeholder="이름을 입력해주세요."/>
				</ul>
				<ul>
					<label for="id">아이디</label>
					<input type="text" name=userName" id="id"
					autofocus="autofocus" placeholder="아이디를 입력해주세요."/>
					<button>중복체크</button>
				</ul>
				<ul>
					<label for="pw">비밀번호</label>
					<input type="text" name=userName" id="pw"
					autofocus="autofocus" placeholder="비밀번호를 입력해주세요."/>
				</ul>
				<ul>
					<label for="pwCheck">비밀번호 확인</label>
					<input type="text" name=userName" id="pwCheck"
					autofocus="autofocus" placeholder="비밀번호를 재입력해주세요."/>
				</ul>
				<ul>
					<label for="email">이메일</label>
					<input type="email" name=userName" placeholder="ex) gildong@naver.com" required="required"/>
					<input type="checkbox" name="xxx" value="받음" />수신여부
				</ul>
				<ul>
					<label>연락처</label>
					<input type="email" name=userName" placeholder="ex) 010-1234-5678" required="required"/>
				</ul>
				<ul>
					<label>메일수신여부</label>
					<input type="checkbox" name="xxx" value="받음" />받음
					<input type="checkbox" name="xxx" value="받음" />받지않음
				</ul>
				<ul>
					<label>관심분야</label>
				</ul>
			</ol>
		
			<button >취소</button>
			<button type="submit">저장</button>
		</fieldset>
	</form>
</body>
</html>
