					autofocus="autofocus" placeholder="ex) 손길동"/>
				</li>
				<li>
					<label>이메일</label>
					<!-- required : 이메일 체크 해줌. -->

				</li>
				<li>
					<label>날짜</label>
					<!-- 자동으로 브라우저에서 달력 형식 만들어짐 -->
