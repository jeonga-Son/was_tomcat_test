<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	// 동적으로 생성된 HTML에 대한 이벤트 적용 문제
	$(function(){
		$('button').click(function(){
			$('body').append('<div>Hello jQuery!!!' + $('div').size() + 'th</div>');
		})
		
		// 새로 생성된 html은 이벤트가 걸리지 않는다. 이벤트를 걸고 처음 로딩했을 때는 생성되는 것들이 존재하지 않았다.
		/* $('div').on('click', function(){
			alert($(this).html());
		}); */
		
		// 이벤트를 발생시키고자 하는 부모가 나와야 됨. div 태그의 부모가 body이기 때문에 body 씀
		// 해당하는 부모를 기준으로 자기 자신에게 이벤트를 걸어준다.
		// 중요하다!
		$('body').on('click', 'div', function(){
			alert($(this).html());
		});
	});
</script>
</head>
<body>
	<button>Add Button</button>
	<div>Hello jQuery!!!</div>
</body>
</html>
