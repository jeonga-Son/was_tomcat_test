<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="test3.css">
<title>Insert title here</title>
</head>
<body>
 
 
<div style="margin:auto;margin-top:200px;">
<form id="frm">
    <div class="dust-class"> 
        <label for="itemname"><span>* </span>글번호</label>
        <input type="text" name="number" id="itemname" placeholder="글번호를 입력해주세요.">
    </div>
    
    <div class="dust-class" style="margin-top: 20px">
        <label  for="itempw"><span>* </span>아이디</label>
        <input type="text" name="id" id="itempw" placeholder="아이디를 입력해주세요.">
    </div>
    
    <div class="dust-class" style="margin-top: 20px">
        <label for="itemnew"><span>* </span>댓글</label>
        <input type="text" name="comment" id="itemnew" placeholder="댓글을 입력해주세요.">
    </div>
    
    <div class="dust-class" style="margin-top: 20px">
        <input type="button" value="button" id="button">
    </div>
    <br><br>
    
    <div class="dust-class" id="ajaxReturn"><label id="default"><span></span>댓글이 존재하지 않습니다.</label></div>
  
</form>
</div>
 
<script type="text/javascript">
$(function () {
    $("#button").click(function () {
        $.ajax({
            
            type : "get",
            url : "test2.jsp",
            //여러개 데이터 보낼 때 Json 방식
            data : {
                number : $("#itemname").val(),
                id : $("#itempw").val(),
                comment : $("#itemnew").val(),
            },
            success : function(data){
                alert("댓글이 입력되었습니다.");
                //check.jsp에서 DB확인해서 출력은 index에서
                $("#ajaxReturn").append(data);
                $("#default").hide();
                //$("#ajaxReturn").html("(ex)사용할 수 있는 ID입니다.");
            },
            error : function(){
                alert("error");
            }
            
        });
    });
});
</script>
 
</body>
</html>
